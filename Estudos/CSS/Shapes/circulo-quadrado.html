<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="raymag">
    <title>Shapes</title>
    <style>
body{
    background: darkblue;
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.shape {
    width: 200px;
    height: 200px;
    background: cyan;
    margin-right: 25px;
    box-shadow: 6px 6px 8px rgba(0, 0, 0, 0.5);
    float: left;
}
.circle{
    border-radius: 50%;
}
.square1c{
    border-radius: 5%;
}
.square2c{
    border-radius: 15%;
}
.square0c{
    border-radius: 2%;
}
    </style>
</head>
<body>
    <div class="shape circle">
    </div> 
    <div class="shape square2c">
    </div> 
    <div class="shape square1c">
    </div> 
    <div class="shape square0c">
    </div> 
</body>
</html>
